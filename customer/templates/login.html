{% extends "nav.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock head %}

{% block body %}



<div class="container_div">
    {% if error %}
    <div style="margin-top:100px; color:red; margin-left:75px;">
        <h4> {{error}} </h4>     
    </div>
    {% endif %}
    <div class="Contact_Us_Form_div">
        <h1>Login</h1>
        <br>
        <form action="{% url 'validate' %}" method="post">
            {% csrf_token %}
            <input type="text" name="phone_no" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p style="margin-bottom: 100px;">New to Ridease? <a  href="{% url 'signup' %}">Sign up here</a></p>
        </form>
    </div>
    
</div>
{% endblock body %}
