{% extends "nav.html" %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% comment %} <link rel="stylesheet" href="login.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">

    {% endblock head %}
{% block body %}

<div class="container_div">
    <div class="Contact_Us_Form_div">
        <h1>Sign Up</h1>
        <br>
        <form action="{% url 'addUser' %}" method="post">
            {% csrf_token %}
            <input type="text" name="fullname" placeholder="Enter your full name" required>
            <input type="text" name="phone_no" placeholder="Enter your Phone Number" required>
            <select name="gender" id="gender" required aria-required="true">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="dob" name="dob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
            <input type="text" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            <input type="submit" value="Sign Up">
            <p style="margin-bottom: 100px;">Already a user? <a href="{% url 'login' %}">Log In</a></p>
        </form>
    </div>

</div>

{% endblock body %}
